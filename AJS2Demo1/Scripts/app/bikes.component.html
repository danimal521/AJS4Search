<table width="100%">
    <tr>
        <td><b><a href="#" (click)="NameClick()">Bike Name</a></b></td>
        <td><b><a href="#" (click)="MakeClick()">Bike Make</a></b></td>
        <td><b>Price</b></td>
    </tr>
    <tr>
        <td><input type="text" (ngModelChange)="FilterChange()" [(ngModel)]=NameFilter/></td>
        <td><input type="text" (ngModelChange)="FilterChange()" [(ngModel)]=MakeFilter/></td>
        <td></td>
    </tr>
    <tr *ngFor="let bike of m_Model.Bikes|mainpipe:NameFilter:MakeFilter:PriceFilter:SortCol:SortOrder:CurrentPage:this">
        <td>{{bike.Name}}</td>
        <td>{{bike.Make}}</td>
        <td>{{bike.Price}}</td>
    </tr>
</table>

<br><br>
Pages
<table>
    <tr>
        <td *ngFor="let page of Pages">
            <a href="#" (click)="PageClick(page - 1)">{{page}}</a> &nbsp;&nbsp;
        </td>
    </tr>
</table>


<br><br><br><br><br>


<table width="100%">
    <tr>
        <td><b>Bike Name</b></td>
        <td><b>Price</b></td>
        <td><b>Quantity</b></td>
        <td><b>Total</b></td>
        <td></td>
    </tr>
    <tr *ngFor="let bike of m_Model.Bikes">
        <td><input [(ngModel)] = bike.Name /></td>
        <td><input [(ngModel)]= bike.Price /></td>
        <td> <input type="number" [(ngModel)] ="bike.Quantity" /></td>
        <td>{{bike.Price * bike.Quantity | currency:'USD':true }}</td>
        <td><button (click)="DeleteBike(bike)">Delete Bike</button></td>
    </tr>
</table>




<button (click)="AddBike()" >Add Bike</button>

<button (click)="Save()">Save</button>
